<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <!-- link necessari per il Google Font -->
    <title>Form</title>
</head>

<!-- COMPITO FORM X FERRARI

    Riferimenti online 
    https://www.html.it/pag/16069/struttura-del-tag-form/
    
    Create un Form che consenta l'inserimento delle generalità di una persona :

    - I dati sono quelli della carta d'identità + mail + codice fiscale + telefono + password + p.iva
    - I campi dovranno essere allineati e vincolati al numero effettivo di caratteri e la selezione della data di nascita (GGMMAA) dovrà avvenire con menu a tendina
    - In alto inserite via File il vostro logo-Immagine
    - Create i Pulsanti che consentono : Invio ad una pagina nuova del browser e il Reset dei dati

-->

<body>
    <div class="form-card">
        <img class ="form-card-logo" src="./images/lappland-logo-light.jpg" alt="logo">    
        <div class="form-card-header">
            <h1>Inserire dati</h1>
        </div>
        <form class="form-card-body">
            <div class="form-card-input file-insert">
                <input type="file" placeholder="inserire logo" name="logo" id="logo" accept=".jpg, .jpeg, .png" required>
            </div>
            <div class="form-card-input">
                <input type="text" placeholder="inserire nome" name="nome" id="nome" required>
            </div>
            <div class="form-card-input">
                <input type="text" placeholder="inserire cognome" name="cognome" id="cognome" required>
            </div>
            <div class="form-card-input">
                <input type="text" placeholder="inserire indirizzo" name="indirizzo" id="indirizzo" required>
            </div>
            <div class="form-card-input">
                <input type="text" placeholder="inserire città" name="citta" id="citta" required>
            </div>
            <div class="form-card-input">
                <input type="email" placeholder="inserire mail" name="email" id="mail" required>
            </div>
            <div class="form-card-input-date">
                <span>Data di nascita:</span>
                <span>
                    <select name="giorno" id="giorno" required></select>
                </span>
                <span>
                    <select name="mese" id="mese" required></select>
                </span>
                <span>
                    <select name="anno" id="anno" required></select>
                </span>
            </div>

            <div class="form-card-input">
                <input type="text" placeholder="inserire codice fiscale" name="cod-fiscale" id="cod-fiscale" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" maxlength="16" required>
            </div>
            <div class="form-card-input">
                <input type="text" placeholder="inserire n.cellulare" name="num-cell" id="num-cell" pattern="^[0-9]{10}" maxlength="10" required>
            </div>
            <div class="form-card-input">
                <input type="password" placeholder="inserire password" name="password" id="password" required>
            </div>
            <div class="form-card-input">
                <input type="text" placeholder="inserire p.iva" name="p-iva" id="p-iva" pattern="^[0-9]{11}$" maxlength="11" required>
            </div>
            <div class="form-card-submit-btn">
                <input type="submit" value="Invia">
                <input type="button" value="Nuova scheda" onClick="parent.location='http://www.google.com/'" formtarget="_blank">
                <input type="reset" value="Reset dati">
            </div>
        </form>
        <script src="./script.js"></script>
    </div>
</body>

</html>
