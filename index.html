<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<!-- COMPITO FORM X FERRARI

    Riferimenti online 
    https://www.html.it/pag/16069/struttura-del-tag-form/
    
    Create un Form che consenta l'inserimento delle generalità di una persona :

    - I dati sono quelli della carta d'identità + mail + codice fiscale + telefono + password + p.iva
    - I campi dovranno essere allineati e vincolati al numero effettivo di caratteri e la selezione della data di nascita (GGMMAA) dovrà avvenire con menu a tendina
    - In alto inserite via File il vostro logo-Immagine
    - Create i Pulsanti che consentono : Invio ad una pagina nuova del browser e il Reset dei dati

-->

<body>
    <div class="form-card-container">
        <div class="form-card">
            <img class ="form-card-logo" src="./images/lappland-logo-light.svg" alt="logo">    
            <div class="form-card-header">
                <h1>Inserire dati</h1>
            </div>
            <form class="form-card-body">
                <div class="form-card-input">
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder="inserire nome" name="nome" id="nome">
                </div>
                <div class="form-card-input">
                    <label for="cognome">Cognome:</label>
                    <input type="text" placeholder="inserire cognome" name="cognome" id="cognome">
                </div>
                <div class="form-card-input">
                    <span>
                        <label for="giorno">Giorno:</label>
                        <select name="giorno" id="giorno"></select>
                    </span>
                    <span>
                        <label for="mese">Mese:</label>
                        <select name="mese" id="mese"></select>
                    </span>
                    <span>
                        <label for="anno">Anno:</label>
                        <select name="anno" id="anno">Anno:</select>
                    </span>
                </div>

                <div class="form-card-input">
                    <label for="cod-fiscale">Codice fiscale:</label>
                    <input type="text" placeholder="inserire codice fiscale" name="cod-fiscale" id="cod-fiscale">
                </div>
                <div class="form-card-input">
                    <label for="num-cell">Numero di Cellulare:</label>
                    <input type="text" placeholder="inserire n.cellulare" name="num-cell" id="num-cell">
                </div>
                <div class="form-card-input">
                    <label for="password">Password:</label>
                    <input type="text" placeholder="inserire password" name="password" id="password">
                </div>
                <div class="form-card-input">
                    <label for="p-iva">Partita IVA:</label>
                    <input type="text" placeholder="inserire p.iva" name="p-iva" id="p-iva">
                </div>
            </form>

            <script src="./script.js"></script>

        </div>
    </div>
</body>

</html>
